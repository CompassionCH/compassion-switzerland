<div id="short" style="display:none;"><strong>{name}</strong><span style="color:gray;padding-left:2px">{team}</span></div>
<table cellpadding="0" cellspacing="0" style="max-width:570px;font-size:13px;font-family:Arial">
    <tbody>
    <tr>
        <td style="margin:0.1px">
            <table cellpadding="0" cellspacing="0" style="line-height:normal">
                <tbody>
                <tr>
                    <td valign="top" style="margin:0.1px;padding:0 15px 0 0" id="photo"><img
                            src="data:image/png;base64,{photo}" width="74" valign="top" alt="photo-logo" style="border-radius: 50%;">
                    </td>
                    <td valign="top">
                        <table cellspacing="0" cellpadding="0"
                               style="font-family:Arial;color:#000000;font-size:13px;line-height:normal">
                            <tbody>
                            <tr>
                                <td style="margin:0.1px;font-family:Arial;font-size:13px;padding:5px 0 0"><span
                                        style="color:#000000;font-size:18px;font-weight:bold">{name}</span><span
                                        style="color:#000000;font-size:13px"><br> </span></td>
                            </tr>
                            <tr>
                                <td style="margin:0.1px;font-family:Arial;font-size:13px;padding:5px 0 0"><span
                                        style="color:#000000;font-size:13px;font-style:italic">{job_title}</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="margin:0.1px;font-family:Arial;font-size:13px;padding:5px 0 0"><span
                                        style="color:#005eb8;font-size:14px;font-weight:bold">{company_name}</span>
                                </td>
                            </tr>
                            <tr>
                                <td style="margin:0.1px;font-family:Arial;padding:10px 0 0">
                                    <table cellspacing="0" cellpadding="0">
                                        <tbody>
                                        <tr>
                                            <td style="margin:0.1px;padding:0 5px 0 0"><img
                                                    src="https://img.newoldstamp.com/i/ib/005eb8/icon105/phone.png?t=2e"
                                                    alt="" valign="middle" style="display:block" height="14"></td>
                                            <td style="margin:0.1px;font-family:Arial"><a href="{phone_link}"
                                                                                          style="text-decoration:none;color:#000000;font-size:13px"
                                                                                          target="_blank">{phone}</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="margin:0.1px;font-family:Arial;padding:5px 0 0">
                                    <table cellspacing="0" cellpadding="0">
                                        <tbody>
                                        <tr>
                                            <td style="margin:0.1px;padding:0 5px 0 0"><img
                                                    src="https://img.newoldstamp.com/i/ib/005eb8/icon105/email.png?t=12"
                                                    alt="" valign="middle" style="display:block" height="14"></td>
                                            <td style="margin:0.1px;font-family:Arial"><a
                                                    href="mailto:{email}"
                                                    style="text-decoration:none;color:#000000;font-size:13px"
                                                    target="_blank">{email}</a></td>
                                            <td style="margin:0.1px;padding:0 5px;font-family:Arial">|</td>
                                            <td style="margin:0.1px;padding:0 5px 0 0"><img
                                                    src="https://img.newoldstamp.com/i/ib/005eb8/icon105/website.png?t=9f"
                                                    alt="" valign="middle" style="display:block" height="14"></td>
                                            <td style="margin:0.1px;font-family:Arial"><a
                                                    href="https://compassion.ch"
                                                    style="text-decoration:none;color:#000000;font-size:13px"
                                                    target="_blank">www.compassion.ch</a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="margin:0.1px;font-family:Arial;padding:5px 0 0">
                                    <table cellspacing="0" cellpadding="0">
                                        <tbody>
                                        <tr>
                                            <td style="margin:0.1px;padding:0 5px 0 0"><img
                                                    src="https://img.newoldstamp.com/i/ib/005eb8/icon105/address.png?t=ef"
                                                    alt="" valign="middle" style="display:block" height="14"></td>
                                            <td style="margin:0.1px;font-family:Arial"><span
                                                    style="color:#000000;font-size:13px">
                                                <span id="bern">
    <a
            href="https://www.google.ch/maps/place/Compassion+Schweiz/@46.9458747,7.4313236,17z/data=!3m1!4b1!4m5!3m4!1s0x478e39377eb988e7:0xf6572541fc335a69!8m2!3d46.9458747!4d7.4335123"
            style="text-decoration:none;color:#000000;font-size:13px">
        Effingerstrasse 10, 3011 Bern
    </a>
</span>
<span id="yverdon">
    <a
            href="https://www.google.ch/maps/place/Compassion+Suisse/@46.7658158,6.6435803,17z/data=!3m1!4b1!4m5!3m4!1s0x478dcfbc3513dddb:0x4251dd20c57a7bc2!8m2!3d46.7658158!4d6.645769"
            style="text-decoration:none;color:#000000;font-size:13px">
        Rue Galil√©e 3, 1400 Yverdon-les-Bains
    </a>
</span>
                                            </span>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="margin:0.1px;font-family:Arial;padding:5px 0 10px;border-bottom:1px solid #019dff">
                                    <table cellspacing="0" cellpadding="0">
                                        <tbody>
                                        <tr></tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td style="margin:0.1px;padding:10px 0 0">
                                    <table cellpadding="0" cellspacing="0">
                                        <tbody>
                                        <tr>
                                            <td style="margin:0.1px;padding:0 5px 0 0"><a
                                                    href="{facebook}" valign="top"
                                                    target="_blank"> <img
                                                    src="https://img.newoldstamp.com/i/26/1/1/005eb8/55.png?t=8d"
                                                    width="26" valign="top" alt="facebook"> </a></td>
                                            <td style="margin:0.1px;padding:0 5px 0 0"><a
                                                    href="https://img.newoldstamp.com/r/539418/youtube" valign="top"
                                                    target="_blank"> <img
                                                    src="https://img.newoldstamp.com/i/26/1/1/005eb8/224.png?t=de"
                                                    width="26" valign="top" alt="youtube"> </a></td>
                                            <td style="margin:0.1px;padding:0 5px 0 0"><a
                                                    href="https://img.newoldstamp.com/r/539418/linkedin" valign="top"
                                                    target="_blank"> <img
                                                    src="https://img.newoldstamp.com/i/26/1/1/005eb8/106.png?t=d8"
                                                    width="26" valign="top" alt="linkedin"> </a></td>
                                            <td style="margin:0.1px;padding:0 5px 0 0"><a
                                                    href="https://img.newoldstamp.com/r/539418/instagram" valign="top"
                                                    target="_blank"> <img
                                                    src="https://img.newoldstamp.com/i/26/1/1/005eb8/98.png?t=b2"
                                                    width="26" valign="top" alt="instagram"> </a></td>
                                            <td style="margin:0.1px;padding:0 5px 0 0"><a
                                                    href="https://img.newoldstamp.com/r/539418/vimeo" valign="top"
                                                    target="_blank"> <img
                                                    src="https://img.newoldstamp.com/i/26/1/1/005eb8/205.png?t=8b"
                                                    width="26" valign="top" alt="vimeo"> </a></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    <tr>
        <td style="margin:0.1px;padding:10px 0 0;line-height:0.1px;font-size:0.1px"><a
                href="https://compassion.ch/mailbanner_{lang_short}" target="_blank"> <img
                src="https://www.compassion.ch/medias/banners/email_footer_{lang}.png" width="400" alt="banner"> </a></td>
    </tr>
    <tr>
        <td style="margin:0.1px;padding:10px 0 0 0;color:#000000"><img src="https://newoldstamp.com/upload/Larry/1.png">
        </td>
    </tr>
    </tbody>
</table>
